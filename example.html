<html>
<head>
<title>FRB Taiwanese Kana</title>
<style>
@font-face {
    font-family: "FRBTaiwaneseKana2";
    src: url("./FRBTaiwaneseKana.otf");
}

body {
    font-family: "FRBTaiwaneseKana2", "Noto Serif CJK TC", serif;
    font-weight: 500;
    font-size: 3em
}

rt {
    font-feature-settings: "ruby" on;
}

.vert, .vert * {
    font-feature-settings: "vert" on;
}

.vert {
    writing-mode: vertical-rl;
    text-orientation: upright;
    line-height:2em
}
</style>
</head>

<body>
<p>臺タイ𛌅語ギイ𛌂</p>
<p><ruby>臺<rt>タイ𛌅</rt>語<rt>ギイ𛌂</rt></ruby></p>
<p class="vert"><ruby>臺<rt>タイ𛌅</rt>語<rt>ギイ𛌂</rt></ruby></p>

<p>シェヌ シイ𛌑 コン𛌂、ハク𛌈 シェン チァム𛌇 チ̅ァム𛌇 チ̣̅ア𛌑。</p>
<p class="vert">シェヌ シイ𛌑 コン𛌂、ハク𛌈 シェン チァム𛌇 チ̅ァム𛌇 チ̣̅ア𛌑。</p>
</body>
</html>
